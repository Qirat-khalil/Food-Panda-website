<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="new.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- header  start -->
  <div class="header">

    <div class="logo">
      <img src="images/pandaa.webp" alt="">
      <h3 class="text">
        foodpanda
      </h3>
    </div>



    <div class="main">

      <div class="btn">
        <button class="login">Log in</button>
        <button class="signup">Sign up</button>
      </div>

      <div class="world">
        <i class="fa-solid fa-globe"></i>
        <select class="opt">

          <option value="">EN</option>
          <option value="">English</option>
        </select>
      </div>

      <div class="basket">
        <i class="fa-solid fa-basket-shopping"></i>
      </div>
    </div>
  </div>
  <!-- header end -->

  <!-- hero section start -->

  <div class="hero-section">
    <div class="head-text">

      <h1>It's the food and groceries you love, delivered</h1>
      <div class="inp">
        <input type="text" placeholder="street postal code " size="55" class="inp1">
         <button class="find-btn">find food</button>

      </div>
    </div>
    <div class="panda-img">
      <img src="images/refresh-hero-home-pk.webp" alt="">
    </div>

  </div>



</body>

</html>
